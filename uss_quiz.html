
<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>USS Malayalam Quiz</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 700px;
      margin: 30px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1e90ff;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      background: #1e90ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      font-size: 18px;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>USS Malayalam Quiz</h1>

  <div class="question">
    <p>1. ‘മകത്തത്തെ പാട്ട്’ എഴുതിയത് ആരാണ്?</p>
    <label><input type="radio" name="q1" value="a"> കുമാരനാശാൻ</label><br>
    <label><input type="radio" name="q1" value="b"> ബശീർ</label><br>
    <label><input type="radio" name="q1" value="c"> ഒ. എന്‍. വി. കുറുപ്പ്</label>
  </div>

  <div class="question">
    <p>2. ‘അനുപ്രാസം’ എന്നതെന്താണ്?</p>
    <label><input type="radio" name="q2" value="a"> ഓർമ്മശക്തി</label><br>
    <label><input type="radio" name="q2" value="b"> ഒരേ ശബ്ദം ആവർത്തിക്കുന്നത്</label><br>
    <label><input type="radio" name="q2" value="c"> കവി</label>
  </div>

  <div class="question">
    <p>3. ‘പ്രശാന്തം’ എന്ന പദത്തിന് വിരുദ്ധപദം ഏത്?</p>
    <label><input type="radio" name="q3" value="a"> അമൃതം</label><br>
    <label><input type="radio" name="q3" value="b"> അശാന്തം</label><br>
    <label><input type="radio" name="q3" value="c"> വിനയം</label>
  </div>

  <div class="question">
    <p>4. ‘നിന്റെ കണ്ണുകൾ താരകകൾ പോലെ ആണ്’ – ഈ വാക്യത്തിൽ എന്ത് ശൈലി ഉപയോഗിച്ചിട്ടുണ്ട്?</p>
    <label><input type="radio" name="q4" value="a"> ഉപമ</label><br>
    <label><input type="radio" name="q4" value="b"> പര്യായം</label><br>
    <label><input type="radio" name="q4" value="c"> വിവക്ഷ</label>
  </div>

  <div class="question">
    <p>5. താഴെ കൊടുത്തവയിൽ ‘കവിത’യെ സൂചിപ്പിക്കുന്ന പദം ഏതാണ്?</p>
    <label><input type="radio" name="q5" value="a"> ഗദ്യരൂപം</label><br>
    <label><input type="radio" name="q5" value="b"> കാവ്യം</label><br>
    <label><input type="radio" name="q5" value="c"> വ്യാകരണം</label>
  </div>

  <button onclick="checkAnswers()">Submit</button>

  <div id="result"></div>

  <script>
    function checkAnswers() {
      let score = 0;
      if (document.querySelector('input[name="q1"]:checked')?.value === "a") score++;
      if (document.querySelector('input[name="q2"]:checked')?.value === "b") score++;
      if (document.querySelector('input[name="q3"]:checked')?.value === "b") score++;
      if (document.querySelector('input[name="q4"]:checked')?.value === "a") score++;
      if (document.querySelector('input[name="q5"]:checked')?.value === "b") score++;
      document.getElementById("result").innerHTML = `✅ നിങ്ങൾ നേടിയത് ${score}/5 ആണ്`;
    }
  </script>
</body>
</html>
