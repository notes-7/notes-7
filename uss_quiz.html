        options: ["เดเตผเดฎเตเดฎเดถเดเตเดคเดฟ", "เดเดฐเต เดถเดฌเตเดฆเด เดเดตเตผเดคเตเดคเดฟเดเตเดเตเดจเตเดจเดคเต", "เดเดตเดฟ"],

      {

        options: ["เดเดฎเตเดคเด", "เดเดถเดพเดจเตเดคเด", "เดตเดฟเดจเดฏเด"],
        answer: 1
      },
      {
        q: "โเดเดพเดเตเดโ เดเดจเตเดจ เดชเดฆเดคเตเดคเดฟเดจเต เดฎเดฒเดฏเดพเดณเดคเตเดคเดฟเตฝ เดเดจเตเดคเดพเดฃเต เดเตผเดคเตเดฅเด?",
        options: ["เดฎเตเดเตเด", "เดเตเดฐเตเดตเดฟ", "เดชเดเตเดทเดฟ"],
        answer: 2
      },
      {
        q: "โเดธเดพเดเดฐเดโ เดเดจเตเดจเดคเดฟเดจเต เดเดเดเตเดฒเตเดทเต เดชเดฆเด เดเดคเดพเดฃเต?",
        options: ["Sky", "Ocean", "Mountain"],
        answer: 1
      },
      {
        q: "โเดชเตเดธเตเดคเดเดโ เดเดจเตเดคเดฟเดจเตเดฏเดพเดฃเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?",
        options: ["เดตเดฃเตเดเดฟ", "เดตเดพเดฏเดจเดธเดพเดงเดจเด", "เดเดชเตเดชเตเดฎเดพเดตเต"],
        answer: 1
      },
      {
        q: "เดเดงเตเดฏเดพเดชเดเตป เดเดจเตเดจ เดชเดฆเดคเตเดคเดฟเดจเต เดเดชเตเดชเด เดเดชเดฏเตเดเดฟเดเตเดเดพเตป เดเดฑเตเดฑเดตเตเด เดเดจเตเดฏเตเดเตเดฏเดฎเดพเดฏ เดชเดฆเด เดเดคเดพเดฃเต?",
        options: ["เดชเดเดจเด", "เดชเดพเดเดเด", "เดจเตเดคเตเดคเด"],
        answer: 0
      },
      {
        q: "โเดเดฒโ เดเดจเตเดจ เดชเดฆเด เดเดคเต เดฐเดเดเดคเตเดคเดพเดฃเต เดเดชเดฏเตเดเดฟเดเตเดเตเดจเตเดจเดคเต?",
        options: ["เดตเตเดฆเตเดฏเตเดคเดฟ", "เดธเดพเดนเดฟเดคเตเดฏเด", "เดธเดฏเตปเดธเต"],
        answer: 1
      },
      {
        q: "โเดฎเดงเตเดฐเดโ เดเดจเตเดจเดคเดฟเดจเตเดฑเต เดตเดฟเดฐเตเดฆเตเดงเด?",
        options: ["เดเดเตเดเต", "เดเดชเตเดชเต", "เดเดฏเตเดชเต"],
        answer: 2
      },
      {
        q: "เดฎเดฒเดฏเดพเดณ เดญเดพเดทเดฏเดฟเดฒเต เดเดฆเตเดฏ เดจเตเดตเตฝ เดเดคเดพเดฃเต?",
        options: ["เดเตเดจเตเดเตป เดจเดฎเตเดชเตเดฏเดพเดฐเตเดเต เดเดเตเดเตปเดคเตเดณเตเดณเตฝ", "เดเตเดเตเดเดฟเดเตเดเตเดจเตป", "เดเตเดจเตเดฆเดฒเดค"],
        answer: 2
      }
    ];

    let current = 0;
    let score = 0;

    const container = document.getElementById("quiz-container");

    function renderQuestion(index) {
      const q = questions[index];
      container.innerHTML = `
        <div>
          <p><b>Q${index + 1}.</b> ${q.q}</p>
          ${q.options.map((opt, i) => `
            <button class="answer-btn" data-index="${i}">${opt}</button><br>`).join("")}
          <div id="feedback" class="feedback"></div>
          <button id="nextBtn" style="display:none">โก๏ธ เดเดเตเดคเตเดคเดคเต</button>
        </div>
      `;

      document.querySelectorAll(".answer-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const selected = parseInt(btn.getAttribute("data-index"));
          checkAnswer(selected);
        });
      });

      document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const feedback = document.getElementById("feedback");
      const correctText = questions[current].options[correct];

      if (selected === correct) {
        feedback.innerHTML = `โ เดถเดฐเดฟเดฏเดพเดฃเต! <br>โ๏ธ เดถเดฐเดฟเดฏเดพเดฏ เดเดคเตเดคเดฐเด: <b>${correctText}</b>`;
        feedback.className = "feedback correct";
        score++;
      } else {
        feedback.innerHTML = `โ เดคเตเดฑเตเดฑเดพเดฃเต. <br>โ๏ธ เดถเดฐเดฟเดฏเดพเดฏ เดเดคเตเดคเดฐเด: <b>${correctText}</b>`;
        feedback.className = "feedback wrong";
      }

      document.querySelectorAll(".answer-btn").forEach(btn => btn.disabled = true);
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        renderQuestion(current);
      } else {
        showScore();
      }
    }

    function showScore() {
      container.style.display = "none";
      const final = document.getElementById("final-score");
      final.style.display = "block";
      final.innerHTML = `โ เดจเดฟเดเตเดเตพ เดจเตเดเดฟเดฏเดคเต <b>${score}/${questions.length}</b> เดเดฃเต! ๐`;
    }

    // Start the quiz
    renderQuestion(0);
  </script>

</body>
