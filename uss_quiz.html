<!DOCTYPE html>
<html lang="ml">
<head>
  <meta charset="UTF-8">
  <title>Malayalam Quiz – One by One</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f0f8ff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #1e90ff;
    }
    .question-box {
      display: none;
    }
    .question-box.active {
      display: block;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
    button {
      margin-top: 15px;
      background: #1e90ff;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Malayalam Learning Quiz</h1>

  <div id="quiz-container"></div>
  <div id="final-score" style="display:none; text-align:center; font-size:18px; margin-top:20px;"></div>

  <script>
    const questions = [
      {
        q: "‘മകത്തത്തെ പാട്ട്’ എഴുതിയത് ആരാണ്?",
        options: ["കുമാരനാശാൻ", "ബശീർ", "ഒ. എന്‍. വി. കുറുപ്പ്"],
        answer: 0
      },
      {
        q: "‘അനുപ്രാസം’ എന്നതെന്താണ്?",
        options: ["ഓർമ്മശക്തി", "ഒരേ ശബ്ദം ആവർത്തിക്കുന്നത്", "കവി"],
        answer: 1
      },
      {
        q: "‘പ്രശാന്തം’ എന്നതിന്റെ വിരുദ്ധം?",
        options: ["അമൃതം", "അശാന്തം", "വിനയം"],
        answer: 1
      }
    ];

    let current = 0;
    let score = 0;

    const container = document.getElementById("quiz-container");

    function renderQuestion(index) {
      const q = questions[index];

      // Insert question + options + next button
      container.innerHTML = `
        <div class="question-box active">
          <p><b>Q${index + 1}.</b> ${q.q}</p>
          ${q.options.map((opt, i) => `
            <button class="answer-btn" data-index="${i}">${opt}</button><br>`).join("")}
          <div id="feedback" class="feedback"></div>
          <button id="nextBtn" style="display:none">➡️ Next</button>
        </div>
      `;

      // Add event listeners for answer buttons
      document.querySelectorAll(".answer-btn").forEach(btn => {
        btn.addEventListener("click", () => {
          const selected = parseInt(btn.getAttribute("data-index"));
          checkAnswer(selected);
        });
      });

      // Add event listener for Next button
      document.getElementById("nextBtn").addEventListener("click", nextQuestion);
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const feedback = document.getElementById("feedback");

      if (selected === correct) {
        feedback.innerHTML = "✅ ശരിയാണ്!";
        feedback.className = "feedback correct";
        score++;
      } else {
        feedback.innerHTML = `❌ തെറ്റാണ്. ശരിയുള്ള ഉത്തരം: ${questions[current].options[correct]}`;
        feedback.className = "feedback wrong";
      }

      // Disable answer buttons
      document.querySelectorAll(".answer-btn").forEach(btn => btn.disabled = true);

      // Show "Next" button
      document.getElementById("nextBtn").style.display = "inline-block";
    }

    function nextQuestion() {
      current++;
      if (current < questions.length) {
        renderQuestion(current);
      } else {
        showScore();
      }
    }

    function showScore() {
      container.style.display = "none";
      const final = document.getElementById("final-score");
      final.style.display = "block";
      final.innerHTML = `✅ നിങ്ങൾ നേടിയത് <b>${score}/${questions.length}</b> ആണ്!`;
    }

    // Start the quiz
    renderQuestion(0);
  </script>

</body>
</html>
